<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action=""method="post">
        <label for="fname">First Name</label>
        <input type="text" name="fname"id="fname"><br><br>
        <label for="lname">Last Name</label>
        <input type="text" name="lname" id="lname"><br><br>
        <label for="email">Email Id</label>
        <input type="email" name="email" id="email"><br><br>
        <label for="pass">Password</label>
        <input type="password" name="pass"id="pass"><br><br>
        <label for="gender">Gender</label>
        <label for="male">Male</label>
        <input type="radio" name="male" id="male">
        <label for="female">Female</label>
        <input type="radio" name="male" id="female"><br><br>
        <label for="phone">Contact</label>
        <input type="tel" name="phone" id="phone" maxlength="10"><br><br>
        <label for="deg">Degree </label>
        <select name="Degree" >
            <option value="select group">--select group--</option>
            <option value="BCA">BCA</option>
            <option value="MCA">MCA</option>
            <option value="Btech">BTech</option>
            <option value="MTech">MTech</option>
        </select><br><br>
        <label for="hobby">Hobbies</label>
        <label for="cric">Cricket</label>
        <input type="checkbox" name="Cricket" value="Cricket" id="cric">
        <label for="bask">BasketBall</label>
        <input type="checkbox" name="basketball" value="basketball" id="bask"><br><br>
        <label for="addr">Address</label>
        <textarea name="Address" id="addr" rows="5" cols="5"></textarea><br><br>
        <label for="file">Upload</label>
        <input type="file" name="file" id="file"><br><br>
        <input type="submit" value="submit">
        <input type="reset" value="reset">
        </form>
</body>
</html>
